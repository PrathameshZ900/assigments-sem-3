<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
       
        #pink > li::marker {
            color: rgb(253, 12, 181); /* Change the color of the list item bullets to red */
        }


    </style>
</head>
<body>
    <ul id="list1">
        <li class="red">item-1</li>
        <li>item-2</li>
        <li class="red">item-3</li>
        <li>item-4</li>
        <li class="red">item-5</li>
        <li>item-6</li>
        <li class="red">item-7</li>
        <li>item-8</li>
        <li class="red">item-9</li>
        <li>item-10</li>
    </ul>
    <ul id="pink">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
        <li>item-10</li>
    </ul>
</body>
</html>
