<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

            
        }
        nav{
            background-color: rgb(69, 57, 57);
            padding-left: 300px;
        }

        nav>a{
            font-size: 25px;
            color: antiquewhite;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-decoration: none;
            margin-left: 50px;
        }
        /* General styles for the box */
#box {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  background-color: #f0f4f8;
  transition: all 0.3s ease-in-out;
}

/* General styles for the cards */
.card {
  background: linear-gradient(145deg, #ffffff, #e6e6e6);
  border-radius: 15px;
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  width: 400px;
  padding: 20px;
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
  color: #333;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
}

/* Card elements styles */
.card p {
  font-size: 20px ;
  margin-bottom: 10px;
  font-size: larger;
  font-weight: 900;
  text-align: left;
  padding-left: 20px;
}

.card h3 {
  font-size: 25px;
  color: #333;
  margin-bottom: 5px;
  text-align: left;
  padding-left: 20px;
}

.card h2 {
  font-size: 18px;
  color: #666;
  margin-bottom: 5px;
  text-align: left;
  padding-left: 20px;
}

.card h1 {
  font-size: 16px;
  color: #999;
  margin-bottom: 15px;
  text-align: left;
  padding-left: 20px;
}
.card button {
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #ff2a00;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
}

.card button:hover {
  background-color: #45f00c;
  transform: scale(1.05);
}


/* Media queries for responsiveness */
@media (max-width: 1200px) {
  .card {
    width: 45%;
  }
}

@media (max-width: 768px) {
  .card {
    width: 100%;
  }

  #box {
    gap: 10px;
    padding: 10px;
  }
}
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html" style="color: red;">Cart</a>
    </nav>
    <div id="box">
    
    </div>

</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", () => {
  let box = document.getElementById("box");

  let data = localStorage.getItem("cart");
  if (data) {
    let finalData = JSON.parse(data);

    // Create a Set of unique data based on the id property
    let uniqueData = new Map(finalData.map(item => [item.id, item])).values();

    uniqueData.forEach((ele) => {
      let cards = document.createElement("div");
      cards.setAttribute("class", "card");
      cards.setAttribute("data-id", ele.id); // Set a data-id attribute for the card

      let id = document.createElement("p");
      id.innerHTML = `User Id:- <b>${ele.id}</b>`;

      let name = document.createElement("h3");
      name.innerHTML = `User Name:- <b>${ele.name}</b>`;

      let username = document.createElement("h2");
      username.innerHTML = `UniqName:- <b>${ele.username}</b>`;

      let email = document.createElement("h1");
      email.innerHTML = `User Email:- <b>${ele.email}</b>`;

      let remove = document.createElement("button");
      remove.innerText = "Remove";
      remove.addEventListener("click", () => {
        deleteUser(ele.id);
      });

      cards.append(id, name, username, email, remove);
      box.append(cards);
    });
  }
});

function deleteUser(userId) {
  let storedData = localStorage.getItem("cart");
  if (storedData) {
    storedData = JSON.parse(storedData);
    let updatedData = storedData.filter(user => user.id !== userId);
    localStorage.setItem("cart", JSON.stringify(updatedData));

    // Remove the specific card element from the DOM
    const cardToRemove = document.querySelector(`.card[data-id="${userId}"]`);
    if (cardToRemove) {
      cardToRemove.remove();
    }
  }
}



</script>
