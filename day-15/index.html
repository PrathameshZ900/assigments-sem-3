        /* General styles for the box */
/* General styles for the box */
#box {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  background-color: #f0f4f8;
  transition: all 0.3s ease-in-out;
}

/* General styles for the cards */
.card {
  background: linear-gradient(145deg, #ffffff, #e6e6e6);
  border-radius: 15px;
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  width: 400px;
  padding: 20px;
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
  color: #333;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
}

/* Card elements styles */
.card p {
  font-size: 20px ;
  margin-bottom: 10px;
  font-size: larger;
  font-weight: 900;
  text-align: left;
  padding-left: 20px;
}

.card h3 {
  font-size: 25px;
  color: #333;
  margin-bottom: 5px;
  text-align: left;
  padding-left: 20px;
}

.card h2 {
  font-size: 18px;
  color: #666;
  margin-bottom: 5px;
  text-align: left;
  padding-left: 20px;
}

.card h1 {
  font-size: 16px;
  color: #999;
  margin-bottom: 15px;
  text-align: left;
  padding-left: 20px;
}

.card button {
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
}

.card button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

/* Media queries for responsiveness */
@media (max-width: 1200px) {
  .card {
    width: 45%;
  }
}

@media (max-width: 768px) {
  .card {
    width: 100%;
  }

  #box {
    gap: 10px;
    padding: 10px;
  }
}
